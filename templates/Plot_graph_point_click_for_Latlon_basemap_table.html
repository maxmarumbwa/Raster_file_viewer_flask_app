<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
        h1 { color: #1f77b4; margin-bottom: 15px; }
        .form-container { margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
        label { margin-right: 10px; }
        input { margin-right: 20px; padding: 5px; }
        button { padding: 5px 15px; background: #1f77b4; color: white; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background: #155d8b; }

        /* Dashboard layout */
        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #map { flex: 1; height: 400px; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
        #chart-container { flex: 1; }
        canvas { width: 100%; height: 100%; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}

        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
        th, td { padding: 8px 12px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #1f77b4; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Rainfall Dashboard</h1>

    <div class="form-container">
        <label for="date">Rainfall Date:</label>
        <input type="date" id="date" value="2005-03-21">
        <button onclick="loadRainfallLayer()">Load Rainfall Base</button>
        <br><br>
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" step="0.01">
        <label for="lon">Longitude:</label>
        <input type="number" id="lon" step="0.01">
        <label for="start">Start Date:</label>
        <input type="date" id="start" value="2001-05-01">
        <label for="end">End Date:</label>
        <input type="date" id="end" value="2002-06-21">
        <button onclick="fetchRainfallData()">Plot Chart</button>
    </div>

    <div class="dashboard">
        <div id="map"></div>
        <div id="chart-container">
            <canvas id="rainChart"></canvas>
        </div>
    </div>

    <div>
        <h3>Pixel Rainfall Data</h3>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Rainfall (mm)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([-18.7, 29.5], 7);

        // Add base OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        let rainfallLayer = null;
        let marker = null;
        let chart = null;

        const bounds = [
            [-35.00446428571232, 10.995535714285715],
            [-7.995535714285042, 41.00446428571284]
        ];

        // Load classified rainfall raster from API
        function loadRainfallLayer() {
            const date = document.getElementById('date').value;
            const imgUrl = `/api/classified_rainfall_tif/${date}`;

            if (rainfallLayer) map.removeLayer(rainfallLayer);

            rainfallLayer = L.imageOverlay(imgUrl, bounds, {opacity: 0.6}).addTo(map);
            map.fitBounds(bounds);
        }

        // Click map to select pixel
        map.on('click', function(e) {
            const lat = e.latlng.lat.toFixed(4);
            const lon = e.latlng.lng.toFixed(4);

            document.getElementById('lat').value = lat;
            document.getElementById('lon').value = lon;

            if (marker) marker.setLatLng(e.latlng);
            else marker = L.marker(e.latlng).addTo(map);

            fetchRainfallData();
        });

        // Fetch rainfall time series and populate chart + table
        async function fetchRainfallData() {
            const lat = document.getElementById('lat').value;
            const lon = document.getElementById('lon').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            const url = `/api/rainfall_value_multiple?lat=${lat}&lon=${lon}&start_date=${start}&end_date=${end}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('No data found or API error');

                const data = await response.json();

                // Update Chart
                const labels = data.map(d => d.date);
                const rainfall = data.map(d => d.rainfall_mm);

                if (chart) chart.destroy();
                const ctx = document.getElementById('rainChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: `Rainfall at (${lat}, ${lon}) [mm]`,
                            data: rainfall,
                            borderColor: '#1f77b4',
                            backgroundColor: 'rgba(31, 119, 180, 0.2)',
                            fill: true,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'Rainfall Time Series' }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'Rainfall (mm)' } }
                        }
                    }
                });

                // Update Data Table
                const tbody = document.querySelector('#data-table tbody');
                tbody.innerHTML = '';
                data.forEach(d => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${d.date}</td><td>${d.rainfall_mm.toFixed(2)}</td>`;
                    tbody.appendChild(row);
                });

            } catch (err) {
                alert("Error fetching rainfall data: " + err.message);
                console.error(err);
            }
        }

        // Load default layer
        loadRainfallLayer();
    </script>
</body>
</html>
