<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Event vs Baseline (Admin Polygon)</title>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 15px;
            background: #f4f6f8;
        }

        h1 {
            color: #1f77b4;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        label {
            margin-right: 6px;
            font-weight: bold;
        }

        input {
            margin-right: 12px;
            padding: 4px;
        }

        .dashboard {
            display: flex;
            gap: 15px;
            height: 420px;
        }

        #map {
            flex: 1;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        #chart-container {
            flex: 1;
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .table-wrapper {
            margin-top: 12px;
            max-height: 220px;
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }

        th {
            background: #1f77b4;
            color: white;
            position: sticky;
            top: 0;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }
    </style>
</head>

<body>

<h1>Rainfall Event vs Long-Term Average (Admin Polygon)</h1>

<div class="controls">
    <label>Event Start:</label>
    <input type="date" id="start" value="2001-03-01">

    <label>Event End:</label>
    <input type="date" id="end" value="2002-02-21">

    <label>Baseline:</label>
    <input type="number" id="baseStart" value="2001" style="width:70px;"> -
    <input type="number" id="baseEnd" value="2005" style="width:70px;">

    <span id="selectedAdm" style="margin-left:20px; font-weight:bold;"></span>
</div>

<div class="dashboard">
    <div id="map"></div>
    <div id="chart-container">
        <canvas id="rainChart"></canvas>
    </div>
</div>

<div class="table-wrapper">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Mean Rainfall (mm)</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>

<script>
    // -------------------------------
    // Map
    // -------------------------------
    const map = L.map("map").setView([-18.7, 29.5], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap"
    }).addTo(map);

    let adminLayer;
    let chart;

    // -------------------------------
    // Load Admin Boundaries
    // -------------------------------
    fetch("/static/data/zim_admin1.geojson")
        .then(res => res.json())
        .then(geojson => {
            adminLayer = L.geoJSON(geojson, {
                style: {
                    color: "#333",
                    weight: 1,
                    fillOpacity: 0.2
                },
                onEachFeature: (feature, layer) => {
                    layer.on("click", () => {
                        plotAdminRainfall(feature.properties.ADM1_EN);
                    });
                }
            }).addTo(map);
        });

    // -------------------------------
    // Plot Event vs Baseline
    // -------------------------------
    async function plotAdminRainfall(adm1Name) {
        document.getElementById("selectedAdm").innerText =
            "Selected: " + adm1Name;

        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
        const baseStart = document.getElementById("baseStart").value;
        const baseEnd = document.getElementById("baseEnd").value;

        const eventURL =
            `/api/rainfall_polygon_range?start_date=${start}&end_date=${end}&adm1_name=${adm1Name}`;

        const ltaURL =
            `/api/rainfall_polygon_lta?adm1_name=${adm1Name}&start_year=${baseStart}&end_year=${baseEnd}`;

        const [eventRes, ltaRes] = await Promise.all([
            fetch(eventURL),
            fetch(ltaURL)
        ]);

        const eventData = await eventRes.json();
        const ltaData = await ltaRes.json();

        const labels = eventData.daily.map(d => d.date);
        const eventValues = eventData.daily.map(d => d.mean_mm);
        const baselineValues = labels.map(() => ltaData.mean_mmavg);

        // -------------------------------
        // Chart
        // -------------------------------
        if (chart) chart.destroy();

        chart = new Chart(
            document.getElementById("rainChart"),
            {
                type: "line",
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: "Event Mean Rainfall (mm)",
                            data: eventValues,
                            borderColor: "#1f77b4",
                            backgroundColor: "rgba(31,119,180,0.2)",
                            fill: true,
                            tension: 0.3
                        },
                        {
                            label: "Long-Term Average (mm)",
                            data: baselineValues,
                            borderColor: "#d62728",
                            borderDash: [6,4],
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: "top" },
                        title: {
                            display: true,
                            text: `${adm1Name}: Event vs Baseline`
                        }
                    },
                    scales: {
                        y: {
                            title: { display: true, text: "Rainfall (mm)" }
                        }
                    }
                }
            }
        );

        // -------------------------------
        // Table (Event Only)
        // -------------------------------
        const tbody = document.getElementById("table-body");
        tbody.innerHTML = "";

        eventData.daily.forEach(d => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${d.date}</td>
                <td>${d.mean_mm.toFixed(2)}</td>
            `;
            tbody.appendChild(row);
        });
    }
</script>

</body>
</html>
