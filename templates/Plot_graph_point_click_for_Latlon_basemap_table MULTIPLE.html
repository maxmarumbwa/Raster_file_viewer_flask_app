<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
        h1 { color: #1f77b4; margin-bottom: 15px; }
        .form-container { margin-bottom: 20px; padding: 15px; background: white; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
        label { margin-right: 10px; }
        input { margin-right: 20px; padding: 5px; }
        button { padding: 5px 15px; background: #1f77b4; color: white; border: none; border-radius: 4px; cursor: pointer;}
        button:hover { background: #155d8b; }

        /* Dashboard layout */
        .dashboard {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #map { flex: 1; height: 400px; border-radius: 8px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}
        #chart-container { flex: 1; }
        canvas { width: 100%; height: 100%; background: white; border-radius: 8px; padding: 10px; box-shadow: 0 3px 6px rgba(0,0,0,0.1);}

        /* Scrollable table */
        .table-wrapper {
            max-height: 300px; 
            overflow-y: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: center;
            word-wrap: break-word;
        }
        th { background-color: #1f77b4; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Rainfall Dashboard</h1>

    <div class="form-container">
        <label for="date">Rainfall Date:</label>
        <input type="date" id="date" value="2005-03-21">
        <button onclick="loadRainfallLayer()">Load Rainfall Base</button>
        <br><br>
        <label for="start">Start Date:</label>
        <input type="date" id="start" value="2001-05-01">
        <label for="end">End Date:</label>
        <input type="date" id="end" value="2002-06-21">
        <button onclick="fetchAllPoints()">Plot All Points</button>
    </div>

    <div class="dashboard">
        <div id="map"></div>
        <div id="chart-container">
            <canvas id="rainChart"></canvas>
        </div>
    </div>

    <div>
        <h3>Pixel Rainfall Data</h3>
        <div class="table-wrapper">
            <table id="data-table">
                <thead>
                    <tr id="table-header">
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const map = L.map('map').setView([-18.7, 29.5], 7);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const bounds = [
            [-35.00446428571232, 10.995535714285715],
            [-7.995535714285042, 41.00446428571284]
        ];

        let rainfallLayer = null;
        const points = []; // stores {lat, lon, label, data}
        const markers = [];
        let chart = null;

        function loadRainfallLayer() {
            const date = document.getElementById('date').value;
            const imgUrl = `/api/classified_rainfall_tif/${date}`;
            if (rainfallLayer) map.removeLayer(rainfallLayer);
            rainfallLayer = L.imageOverlay(imgUrl, bounds, {opacity: 0.6}).addTo(map);
            map.fitBounds(bounds);
        }

        // Add marker on click and fetch data
        map.on('click', async function(e) {
            const lat = e.latlng.lat.toFixed(4);
            const lon = e.latlng.lng.toFixed(4);
            const label = `(${lat}, ${lon})`;

            // Add marker
            const marker = L.marker([lat, lon]).addTo(map);
            markers.push(marker);

            // Fetch rainfall data
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            const url = `/api/rainfall_value_multiple?lat=${lat}&lon=${lon}&start_date=${start}&end_date=${end}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('No data');

                const data = await response.json();
                points.push({lat, lon, label, data});

                updateChart();
                updateTable();

            } catch (err) {
                alert('Error fetching rainfall: ' + err.message);
                console.error(err);
            }
        });

        function updateChart() {
            if (chart) chart.destroy();
            const ctx = document.getElementById('rainChart').getContext('2d');

            // Use dates from first point for X-axis
            const labels = points[0] ? points[0].data.map(d => d.date) : [];

            const datasets = points.map(p => ({
                label: p.label,
                data: p.data.map(d => d.rainfall_mm),
                borderColor: getRandomColor(),
                backgroundColor: 'rgba(0,0,0,0)',
                tension: 0.3
            }));

            chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'top' },
                        title: { display: true, text: 'Rainfall Time Series' }
                    },
                    scales: {
                        x: { title: { display: true, text: 'Date' } },
                        y: { title: { display: true, text: 'Rainfall (mm)' } }
                    }
                }
            });
        }

        function updateTable() {
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');

            // Clear header and body
            tableHeader.innerHTML = '<th>Date</th>';
            tableBody.innerHTML = '';

            // Add point columns
            points.forEach(p => {
                const th = document.createElement('th');
                th.innerText = p.label;
                tableHeader.appendChild(th);
            });

            // Use first point for dates
            const n = points[0] ? points[0].data.length : 0;
            for (let i = 0; i < n; i++) {
                const tr = document.createElement('tr');
                const tdDate = document.createElement('td');
                tdDate.innerText = points[0].data[i].date;
                tr.appendChild(tdDate);

                points.forEach(p => {
                    const td = document.createElement('td');
                    td.innerText = p.data[i] ? p.data[i].rainfall_mm.toFixed(2) : '-';
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            }
        }

        function getRandomColor() {
            const r = Math.floor(Math.random()*200);
            const g = Math.floor(Math.random()*200);
            const b = Math.floor(Math.random()*200);
            return `rgb(${r},${g},${b})`;
        }

        // Optional: reload chart for all points on button click
        function fetchAllPoints() {
            updateChart();
            updateTable();
        }

        // Load default rainfall layer
        loadRainfallLayer();
    </script>
</body>
</html>
