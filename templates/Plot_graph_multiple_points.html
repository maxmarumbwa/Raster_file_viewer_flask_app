<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Time Series - Multiple Points</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f6f8;
        }
        h1 {
            color: #1f77b4;
        }
        .form-container {
            margin-bottom: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        label {
            margin-right: 10px;
        }
        input {
            margin-right: 20px;
            padding: 5px;
        }
        button {
            padding: 5px 15px;
            background-color: #1f77b4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #155d8b;
        }
        canvas {
            background: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Rainfall Time Series Chart (Multiple Points)</h1>

    <div class="form-container">
        <label for="points">Points (lat,lon):</label>
        <input type="text" id="points" value="-18.5,29.5;-20.0,30.0" size="40">
        <br><br>
        <label for="start">Start Date:</label>
        <input type="date" id="start" value="2001-05-01">
        
        <label for="end">End Date:</label>
        <input type="date" id="end" value="2002-06-21">
        
        <button onclick="fetchRainfallData()">Plot Chart</button>
    </div>

    <canvas id="rainChart" width="700" height="250"></canvas>

    <script>
        let chart = null;

        const colors = [
            '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728',
            '#9467bd', '#8c564b', '#e377c2', '#7f7f7f',
            '#bcbd22', '#17becf'
        ];

        async function fetchRainfallData() {
            const pointsInput = document.getElementById('points').value;
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;

            const points = pointsInput.split(';').map(p => {
                const [lat, lon] = p.split(',').map(Number);
                return { lat, lon };
            });

            try {
                const datasets = [];
                let labels = [];

                for (let i = 0; i < points.length; i++) {
                    const {lat, lon} = points[i];
                    const url = `/api/rainfall_value_multiple?lat=${lat}&lon=${lon}&start_date=${start}&end_date=${end}`;

                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`No data for point ${lat},${lon}`);

                    const data = await response.json();
                    if (data.length === 0) continue;

                    // Use dates from first point as labels
                    if (labels.length === 0) {
                        labels = data.map(d => d.date);
                    }

                    const rainfall = data.map(d => d.rainfall_mm);

                    datasets.push({
                        label: `Point (${lat}, ${lon})`,
                        data: rainfall,
                        borderColor: colors[i % colors.length],
                        backgroundColor: colors[i % colors.length] + '33', // translucent fill
                        fill: true,
                        tension: 0.3
                    });
                }

                // Destroy previous chart if exists
                if (chart) chart.destroy();

                const ctx = document.getElementById('rainChart').getContext('2d');
                chart = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'top' },
                            title: { display: true, text: 'Rainfall Time Series - Multiple Points' }
                        },
                        scales: {
                            x: { title: { display: true, text: 'Date' } },
                            y: { title: { display: true, text: 'Rainfall (mm)' } }
                        }
                    }
                });

            } catch (err) {
                alert("Error fetching rainfall data: " + err.message);
                console.error(err);
            }
        }
    </script>
</body>
</html>
